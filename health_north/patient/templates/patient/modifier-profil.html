{% extends 'patient/base.html' %}

{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Param√®tre profil</h1>
</div>
<div class="row">
    <div class="param-profil">
        {% for text in messages %}
        <div class="text-center">
            <h1 class="h6 text-gray-900 mb-4">{{ text }}</h1>
        </div>
        {% endfor %}
        <!-- Forms -->
        <form method="POST" class="user">
            <div class="form-group">
                <input type="email" class="form-control form-control-user"
                    id="exampleInputEmail" aria-describedby="emailHelp"
                    placeholder="DONNEE EMAIL BDD">
            </div>
            <hr>
            {% csrf_token %}
                    {{ form }}
            <button type="submit" class="btn btn-primary btn-user btn-block">Modifier les informations</button>
        </form>
    </div>
</div>
{% endblock %}
