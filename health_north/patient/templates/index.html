{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <h3>Bonjour {{ user.first_name }} vous êtes connecté</h3>
    {% endif %}
    {% for message in messages %}
        <div class="text-center">
            <h1 class="h6 text-gray-900 mb-4">{{ message }}</h1>
        </div>
    {% endfor %}
{% endblock %}
