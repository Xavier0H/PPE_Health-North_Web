<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Health-North - Créer un compte</title>

    {% load static %}

    <!-- Custom fonts for this template-->
    <link href="{% static 'patient/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'patient/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <img class="bg-login-image" src="{% static 'patient/img/logo-complet.png' %}">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Créer un compte !</h1>
                            </div>
                            {% for message in messages %}
                                <div class="text-center">
                                    <h1 class="h6 text-gray-900 mb-4">{{ message }}</h1>
                                </div>
                            {% endfor %}
                            <form method="post" action="/register/" class="user">
                                {% csrf_token  %}

                                <div class="mb-3 mb-sm-0">
                                    <input type="text" name="username" class="form-control form-control-user" id="exampleUsername"
                                            placeholder="Nom d'utilisateur" required>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="firstname" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Prénom" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="lastname" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Nom" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Adresse email" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" name="password" class="form-control form-control-user"
                                            id="password" placeholder="Mot de passe" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" name="confirm-password" class="form-control form-control-user"
                                            id="confirm_password" placeholder="Confirmer votre mot de passe" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Créer un compte</button>
                                <a href="{%url 'login' %}" class="btn btn-primary btn-user btn-block">
                                    Créer un compte
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Mot de passe oublié ?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{%url 'login' %}">Vous avez déjà un compte ? Connectez-vous !</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'patient/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'patient/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'patient/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'patient/js/sb-admin-2.min.js' %}"></script>

    <!-- Custom scripts for password-->
    <script src="{% static 'patient/js/confirm_password.js' %}"></script>

</body>

</html>
